name: Bidra
items:
  - title: Ønsker du være med
    content: I javaBin søker vi hele tiden nye ildsjeler som ønsker å være med og bidra til å gjøre brukergruppen bedre og på best mulig måte spre kompetanse i utviklerbransjen i Norge. Dersom du ønsker å være med, finner du på denne siden informasjon om hvordan du enkelt kan komme i gang.

  - title: javaBin
    content: Det krever mye frivillig innsats for å arrangere møter i javaBin og holde organisasjonen i gang. Ønsker du å være med å arrangere javaBin-møter så vil vi gjerne høre fra deg! Vi har avdelinger i flere deler av landet, og alle er interessert i å komme i kontakt med deg. Dersom du er basert i Oslo, er du velkommen til å bli med oss hver tirsdag kl. 18:00 på <a href="https://www.google.com/maps/place/Pilestredet+56,+0167+Oslo">Teknologihuset, Pilestredet 56, i Oslo</a>, for å bidra!

  - title: JavaZone
    content: javaBin er arrangør av utviklerkonferansen JavaZone, og hver tirsdag samles vi på Teknologihuset, Pilestredet 56, i Oslo , kl. 18:00 for å jobbe med neste års konferanse. Ønsker du å bidra er du hjertelig velkommen til å ta kontakt med oss på javazone@java.no og vi inviterer deg gjerne med på arbeidsmøtene våre.

  - title: Prosjekter
    content: javaBin drives av utviklere og det fører med seg at vi driver en rekke prosjekter — alle Open Source og tilgjengelige på vår Github-konto. Du er hjertelig velkommen til å bli med på tirsdagsmøtene våre på Teknologihuset, Pilestredet 56, i Oslo , hver tirsdag kl. 18:00. Er du ikke i Oslo? Vi er også tilgjengelige på IRC (#java.no på EFNet) og Google+ Hangout eller Skype mens vi jobber, slik at du enkelt kan logge deg på og bidra.
