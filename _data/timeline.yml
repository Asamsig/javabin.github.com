name: Historie
periods:
  - title: javaBin
    content: I javaBin søker vi hele tiden nye ildsjeler som ønsker å være med og bidra til å gjøre brukergruppen bedre og på best mulig måte spre kompetanse i utviklerbransjen i Norge. Dersom du ønsker å være med, er du hjertelig velkommen til å bli med på møtene vi har hver tirsdag kl 18:00 på <a href="https://www.google.com/maps/place/Pilestredet+56,+0167+Oslo">Teknologihuset, Pilestredet 56, i Oslo</a>
    imagePath: /img/duke/viking_duke.svg

  - title: JavaZone
    content: javaBin er arrangør av utviklerkonferansen JavaZone. Ønsker du å bidra er du hjertelig velkommen til å ta kontakt med oss på <a href="mailto:javazone@java.no">javazone@java.no</a>.
    imagePath: /img/logos/javazone-logo.jpg

  - title: Prosjekter
    content: javaBin drives av utviklere og det fører med seg at vi driver en rekke prosjekter — alle Open Source og tilgjengelige på <a href="http://github.com/javabin">Github</a>.
    imagePath: /img/logos/octocat.png
