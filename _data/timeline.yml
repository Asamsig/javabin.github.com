name: Historie
periods:
  - title: 1996
    content: javaBin er en non- profit, uavhengig organisasjon. Formålet er å fremme java kompetanse blant medlemmer, medlemsbedrifter og markedet. javaBin har hovedkontor i Oslo, med undergrupper i Stavanger, Bergen, Trondheim, i Vestfold og på Sørlandet. I 2009 hadde gruppen over 2000 medlemmer fra over 210 firmaer. Fagmøtene består av kort informasjon fra ledelsen i javaBin, samt ett eller flere foredrag hentet fra medlemmer, medlemsbedrifter eller eksterne foredragsholdere. Møtene har godt oppmøte og samler kompetansepersoner med god bredde innenfor javautvikling.
    imagePath: /img/bg_pattern.png

  - title: 2000
    content: De månedlige møtene er en god måte å styrke markedet på java platformen, og er en arena for å dele erfaringer og informasjon i tillegg til å være en sosial arena som knytter kontakter på tvers av firmaer og fagmiljøer.
    imagePath: /img/bg_pattern.png

