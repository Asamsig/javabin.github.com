<!DOCTYPE html>
<html lang="no">
<head>
    {% include head.html %}
</head>
<body>
{% include menu.html %}

<div class="container">

    {% assign posts = site.posts | sort:"index" %}
    {% for post in posts %}
    <section id="{{ post.cssId }}" class="row">
        <h1>{{ post.title }}</h1>
        <article>
            {{ post.content }}
        </article>
    </section>
    {% endfor %}

    <footer>
        {% include footer.html %}
    </footer>

    {% include scripts.html %}
</div> <!-- /container -->
</body>
</html>
