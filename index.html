---
layout: default
---

<nav>
    <ul>
        {% assign posts = site.posts | sort:"index" %}

        {% for post in posts %}
        <li><a href="#{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</nav>

{% assign posts = site.posts | sort:"index" %}
{% for post in posts %}
<article>
    <h1 id="{{ post.title }}">{{ post.title }}</h1>
    {{ post.content }}
</article>
{% endfor %}
