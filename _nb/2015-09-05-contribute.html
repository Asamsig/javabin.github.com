<div class="row">
    <div class="col-md-12">
        <ul class="timeline">
            {% for item in site.data.contribute.items %}
            <li class="{% cycle 'timeline-default', 'timeline-inverted' %}">
                <div class="timeline-image">
                    <img class="img-circle img-responsive" src="{{ item.imagePath }}">
                </div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>
                            {{ item.title }}
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <p>
                            {{ item.content }}
                        </p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
