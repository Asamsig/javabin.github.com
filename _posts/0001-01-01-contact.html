<div class="row">
    <div class="col-md-12 center-justified">

        <form action="https://formspree.io/styret@java.no" method="POST"
              class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-lg-offset-3 col-lg-6">
            <div class="form-group">
                <label for="name">Navn</label>
                <input type="text" class="form-control" placeholder="Ditt navn" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Epost</label>
                <input type="email" class="form-control" placeholder="Din epost" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Melding</label>
                <textarea name="message" class="form-control" placeholder="Din melding" rows="5"
                          id="message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12 center-justified">
        {% include social-media.html %}
    </div>
</div>
