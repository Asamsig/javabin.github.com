<div class="row">

        <article id="replaceMeetupList">
            Vi har for tiden ingen eventer&hellip;

        </article>

<script type="text/x-jsrender" id="meetupTemplate">
{% raw %}
{{props #data}}
    {{if prop}}
        <article class="meetup">
            <h2>{{>key}}</h2>
            <ul>
            {{for prop}}
                <li>
                    <h3><a href="{{:event_url}}">{{:name}}</a></h3>
                    <p>{{:time}}</p>
                </li>
            {{/for}}
            </ul>
        </article>
    {{/if}}
{{/props}}
{% endraw %}
</script>
