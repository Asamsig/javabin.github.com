<div class="flex-box">
    {% for person in site.data.board.members %}
    <section>
        <img src="{{ person.img }}" alt="{{ person.name }}" />
        <div>
            <h1>{{ person.name }}</h1>

            <p role="role">{{ person.role }}</p>

            <p role="region">{{ person.region }}</p>
        </div>
    </section>
    {% endfor %}
</div>
