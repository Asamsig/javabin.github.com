<div class="row">
    <div class="col-md-12">
        <ul class="timeline">
            {% for period in site.data.timeline.periods %}
            <li class="{% cycle 'timeline-default', 'timeline-inverted' %}">
                <div class="timeline-image">
                    <img class="img-circle img-responsive" src="{{ period.imagePath }}">
                </div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>
                            {{ period.title }}
                        </h4>
                    </div>
                    <div class="timeline-body">
                        <p>
                            {{ period.content }}
                        </p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
