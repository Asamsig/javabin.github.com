<div class="board-members">
    {% for person in site.data.en.board.members %}
        <div class="board-member">
            <img src="{{ site.baseurl }}/img/javabin/Helteliste/{{ person.img }}" class="img-circle" alt="{{ person.name }}">
            <h4>
                {{ person.name }}
            </h4>
            <p class="text-muted">
                {{ person.title }}
            </p>
        </div>
    {% endfor %}
</div>
