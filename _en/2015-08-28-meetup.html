<div class="row">
    <div class="col-md-12 text-center">
        <article id="replaceMeetupList">
            We currently have no events&hellip;
            <small>Psst&hellip; or possibly you have disabled JavaScript</small>
        </article>
    </div>
</div>

<script type="text/x-jsrender" id="meetupTemplate">
{% raw %}
{{props #data}}
    <article class="meetup">
    <h2>{{>key}}</h2>
    {{if prop}}
        <ul>
        {{for prop}}
            <li>
                <h3><a href="{{:event_url}}">{{:name}}</a></h3>
                <p>{{:time}}</p>
            </li>
        {{/for}}
        </ul>
    {{else}}
        <p>What about proposing a meetup at <a href="//meetup.com">meetup.com</a>?</p>
    {{/if}}
    </article>
    <br>
{{/props}}
{% endraw %}
</script>
